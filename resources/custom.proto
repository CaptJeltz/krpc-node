syntax = "proto3";
package krpc.schema;

message Client {
    bytes id = 1;
    string name = 2;
    string address = 3;
}

message Clients {
    repeated Client clients = 1;
}

enum GameScene {
    SpaceCenter = 0;
    Flight = 1; //2
    TrackingStation = 2; //4
    EditorVAB = 3; //6
    EditorSPH = 4; //8
}